<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script defer src="js/init-firebase.js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
    <header class="menu">
        <div class="nav__options">
            <h1>Lawyer manager</h1>
        </div>
        <div class="menu__filter">
            <input type="text" class="filter" id="filter__input" placeholder="First Name">
            <button id="filter_option__clean">Clean</button>
        </div>

    </header>

    <div class="page__content">
        <div class="manager">
            <div class="lawyers__manager">
                Lawyers manager:
            </div>
            <div class="sort__option">
                <div class="manager__text">
                    Sort by the most expensive lawyers
                </div>
                <div class="switcher">
                    <label class="switch">
                        <input type="checkbox" id="chbox_sort" onchange="sortData()"> 
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="count__option">
                <div class="total__lawyers">
                    <div>
                        Result:
                    </div>
                    <div id="lawyersNumber">
                    </div>
                </div>
            </div>
            <div class="input__fields">
                <h1>Edit&Create</h1>
                <input type="text" class="input__field" placeholder="First name:" id="firstName">
                <input type="text" class="input__field" placeholder="Second name:" id="secondName">
                <input type="text" class="input__field" placeholder="Age:" id="age">
                <input type="text" class="input__field" placeholder="Price:" id="pricePerHourInDollars">
                <button type="submit" class="subm_btn" id="" onclick="writeData()">Create lawyer</button>
            </div>
        </div>

        <div class="manager__content">
            <ul id="lawyers__list" class="lawyers">

            </ul>
        </div>
    </div>

</body>

</html>
